<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section class="auth">
    <div class="popup">
    <form class="popupform">
      <label for="name" class="authlabel">Enter your name</label>
      <input name='name' type="text" class="authname" required>
      <button class="authsubmit">Continiue</button>
    </form>
    </div>
  </section>
  <section class="chat hide">
    <div class="users">
      <div class="user you">
        <div class="userpic"></div>
        <p class="username">You</p>
      </div>
    </div>
    <div class="chatwindow">
      <div class="chatfield">
        <p class="start">Click any person to start chating!</p>
      </div>
      <form>
        <input type="text" placeholder="Type your message here" class='newmessage' disabled>
      </form>
    </div>
  </section>
</body>
</html>
